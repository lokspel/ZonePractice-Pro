# Party inventory items
#
PARTY:
  NORMAL:
    HOST-PARTY-GAME:
      SLOT: 0
      ITEM:
        NAME: "&eHost Party Event &7(Right-Click)"
        MATERIAL: GOLD_AXE
    PARTY-INFO:
      SLOT: 1
      ITEM:
        NAME: "&bParty Information &7(Right-Click)"
        MATERIAL: NETHER_STAR
    OTHER-PARTIES:
      SLOT: 2
      ITEM:
        NAME: "&aOther Parties &7(Right-Click)"
        MATERIAL: SKULL_ITEM
    LEAVE-PARTY:
      SLOT: 8
      ITEM:
        NAME: "&cLeave Party &7(Right-Click)"
        MATERIAL: INK_SACK
        DAMAGE: 1
    PARTY-SETTINGS:
      SLOT: 4
      ITEM:
        NAME: "&6Party Settings &7(Right-Click)"
        MATERIAL: WATCH
    PARTY-KIT-EDITOR:
      SLOT: 7
