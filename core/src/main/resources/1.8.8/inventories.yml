VERSION: 1

#
# Spawn inventories
# Set the slot to -1 if you don't want to display the item.
#
LOBBY-BASIC:
  NORMAL:
    UNRANKED:
      SLOT: 0
      ITEM:
        NAME: "&eUnranked Queue &7(Right-Click)"
        MATERIAL: WOOD_SWORD
    RANKED:
      SLOT: 1
      ITEM:
        NAME: "&cRanked Queue &7(Right-Click)"
        MATERIAL: IRON_SWORD
    ENABLE-SPECTATE-MODE:
      SLOT: 3
      ITEM:
        NAME: "&aEnable &eSpectate Mode &7(Right-Click)"
        MATERIAL: REDSTONE_TORCH_ON
    PARTY-CREATE:
      SLOT: 4
      ITEM:
        NAME: "&dCreate Party &7(Right-Click)"
        MATERIAL: NAME_TAG
    SETTINGS:
      SLOT: 7
      ITEM:
        NAME: "&aSettings &7(Right-Click)"
        MATERIAL: WATCH
    KIT-EDITOR:
      SLOT: 8
      ITEM:
        NAME: "&6Kit Editor &7(Right-Click)"
        MATERIAL: BOOK
    SETUP:
      SLOT: 5
      ITEM:
        NAME: "&cManage Server &7(Right-Click)"
        MATERIAL: REDSTONE
    STAFF-MODE:
      SLOT: 5
      ITEM:
        NAME: "&aEnable &dStaff Mode &7(Right-Click)"
        MATERIAL: INK_SACK
        DAMAGE: 5
    REMATCH:
      SLOT: 3
      ITEM:
        NAME: "&6Rematch &7(Right-Click)"
        MATERIAL: BLAZE_POWDER
    STATISTICS:
      SLOT: 6
      ITEM:
        NAME: "&2Statistics &7(Right-Click)"
        MATERIAL: EMERALD
  EXTRA:
    # HERE YOU CAN PUT THE EXTRA ITEMS LIKE THIS:
    #STUFF-ITEM:
    #  COMMAND: unranked # Don't write the / character before the command.
    #  SLOT: 2
    #  ITEM:
    #    NAME: "&cStuff Item"
    #    MATERIAL: DIRT
    #    DAMAGE: 0
    #    LORE:
    #      - ""
    #      - "&dLore"
